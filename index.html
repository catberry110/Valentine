<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Valentine üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #222 0%, #000 60%),
                  url('https://i.imgur.com/9Z3sZ7S.png');
      background-size: cover;
      background-blend-mode: screen;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 1rem;
      opacity: 0.8;
      margin-bottom: 25px;
    }

    .gift-box {
      width: 280px;
      height: 380px;
      margin: 0 auto;
      border-radius: 20px;
      background: linear-gradient(145deg, #111, #000);
      border: 2px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 25px rgba(255,255,255,0.15);
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: 0.4s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gift-box:hover { transform: scale(1.05); }

    .gift-bg {
      position: absolute;
      inset: 0;
      background: url('https://i.imgur.com/3P5wP2L.png') center/contain no-repeat;
      opacity: 0.25;
    }

    .gift-content {
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    .gift-content h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .open-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: white;
      color: black;
      border-radius: 25px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .open-btn:hover { background: #ddd; }

    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .popup-content {
      background: #000;
      border: 2px solid rgba(255,255,255,0.3);
      padding: 30px;
      border-radius: 20px;
      max-width: 450px;
      text-align: center;
      animation: zoom 0.4s ease;
    }

    @keyframes zoom { from { transform: scale(0.7); opacity: 0 } to { transform: scale(1); opacity: 1 } }

    .popup-content img {
      width: 150px;
      margin-bottom: 15px;
    }

    .popup-content p { font-size: 1.05rem; line-height: 1.6; }

    .close-btn {
      margin-top: 20px;
      padding: 8px 20px;
      background: white;
      color: black;
      border-radius: 25px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>For My Valentine ü§ç</h1>
    <p class="subtitle">Tap the gift to open your surprise</p>

    <div class="gift-box" onclick="openGift()">
      <div class="gift-bg"></div>
      <div class="gift-content">
        <h2>üéÅ Your Gift</h2>
        <button class="open-btn">Open</button>
      </div>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <img src="https://i.imgur.com/3P5wP2L.png" alt="Bubu Dudu" />
      <p>
        My love ü§ç<br><br>
        Every moment with you feels magical, like a beautiful galaxy full of stars ‚ú®
        You are my happiness, my peace, and my forever. I love you more than words can express üíñ
      </p>
      <button class="close-btn" onclick="closeGift()">Close</button>
    </div>
  </div>

  <script>
    function openGift() {
      document.getElementById('popup').style.display = 'flex';
    }
    function closeGift() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>

</body>
</html>
